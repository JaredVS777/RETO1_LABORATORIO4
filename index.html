<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="top-image">
                <img src="musica.png" alt="Chica escuchando música">
            </div>
            <div class="content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
                <div class="summary">
                    <div class="icon">
                        <img src="icon-music.svg" alt="Icono de música">
                        <div class="plan-details">
                            <span>Annual Plan</span>
                            <span class="price">$59.99/year</span>
                        </div>
                        <span class="change">Change</span>
                    </div>
                </div>
                <div class="proceed-btn">
                    <button>Proceed to Payment</button>
                </div>
                <p class="cancel-order">Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
